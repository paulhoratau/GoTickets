<!-- GoTickets/templates/GoTickets/confirm_events.html -->
{% extends 'GoTickets/base/base.html' %}
{% block content %}
<h2>Confirm Events</h2>
<form method="post" action="{% url 'confirm_post' %}">
    {% csrf_token %}
    {% for event in events %}
    <div>
       {{ event }}
    </div>
    {% endfor %}
    <button type="submit" name="confirm" value="yes">Confirm</button>
    <button type="submit" name="confirm" value="no">Cancel</button>
</form>
{% endblock %}
