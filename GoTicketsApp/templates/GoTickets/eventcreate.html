{% extends 'GoTickets/base/base.html' %}

{% block content %}
<h1>Create Event</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ event_form.as_p }}
    <button type="submit" name="create">Create Event</button>
</form>

<h1>Upload XML File</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ upload_form.as_p }}
    <button type="submit" name="upload">Upload File</button>
</form>
{% endblock %}
