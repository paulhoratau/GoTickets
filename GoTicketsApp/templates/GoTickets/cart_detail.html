{% extends 'GoTickets/base/base.html' %}


{% block content %} <br/>
<h1> CART </h1>
    {% for item in cart.items.all %}
    <p>{{ item.ticket.title }}: {{ item.quantity }} x ${{ item.ticket.price }}</p>
    <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
    {% endfor %}
    <p>Total: ${{ cart.total }}</p>
{% endblock %}
